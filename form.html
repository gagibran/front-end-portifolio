<html lang="en-US">
    <head>
        <!-- Meta data: -->
        <meta charset="UTF-8">
        <meta name="description" content="Final project of the course">
        <meta name="keywords" content="HTML, CSS, JavaScript, Forms, Validation, Regular Expression, regex, Fields">
        <meta name="author" content="Gabriel Gibran">
        <title>Online Game Form</title>
        <link rel="stylesheet" href="styles/form-styles.css">
        <script src="scripts/form-script.js"></script>
    </head>
    <body>
        <div class="container" id="header">
            <h1 class="headerHeadingOne" id="pageTitle">Place Holder Online</h1>
        </div>
        <div class="container" id="main">
            <h2 class="mainHeadingTwo" id="subtitle">Sign up and venture yourself through the mysteries and tales of Place Holder Online!</h2>
            <form class="mainForm" id="gameForm" name="signUpForm" method="POST" action="#">
                <fieldset class="mainFormFieldset" id="gameFieldset">
                    <ul class="mainFormList" id="firstNameList">
                        <li class="mainFormListElement" id="firstNameInputItem"><input class="mainFormInput" id="firstNameInput" name="firstName" type="text" placeholder="First Name*" onblur="validateFirstName()"></li>
                        <li class="mainFormListElement" id="firstNameOutputItem"><span class="mainFormOutput" id="firstNameOutput"></span></li>
                        <br>
                    </ul>
                    <ul class="mainFormList" id="lastNameList">
                        <li class="mainFormListElement" id="lastNameInputItem"><input class="mainFormInput" id="lastNameInput" name="lastName" type="text" placeholder="Last name*"  onblur="validateLastName()"></li>
                        <li class="mainFormListElement" id="lastNameOutputItem"><span class="mainFormOutput" id="lastNameOutput"></span></li>
                        <br>
                    </ul>
                    <ul class="mainFormList" id="emailList">
                        <li class="mainFormListElement" id="emailInputItem"><input class="mainFormInput" id="emailInput" name="email" type="email" placeholder="E-mail address*" onblur="validateEmail()"></li>
                        <li class="mainFormListElement" id="emailOutputItem"><span class="mainFormOutput" id="emailOutput"></span></li>
                        <br>
                    </ul>
                    </ul>
                    <ul class="mainFormList" id="usernameList">
                        <li class="mainFormListElement" id="usernameInputItem"><input class="mainFormInput" id="usernameInput" name="username" type="text" placeholder="Username*" onblur="validateUsername();"></li>
                        <li class="mainFormListElement" id="usernameOutputItem"><span class="mainFormOutput" id="usernameOutput"></span></li>
                        <br>
                    </ul>
                    <ul class="mainFormList" id="passwordList">
                        <li class="mainFormListElement" id="passwordInputItem"><img class="mainFormImg" id="showPasswordImg" src="https://img.icons8.com/nolan/64/eye-unchecked.png" alt="hide password" onclick="toggleShowPassword();"><input class="mainFormInput" id="passwordInput" name="password" type="password" placeholder="Password*" onblur="validatePassword();"></li>
                        <li class="mainFormListElement" id="passwordOutputItem"><span class="mainFormOutput" id="passwordOutput"></span></li>
                        <br>
                    </ul>
                    <ul class="mainFormList" id="repeatedPasswordList">
                        <li class="mainFormListElement" id="repeatedPasswordInputItem"><input class="mainFormInput" id="repeatedPasswordInput" name="repeatedPassword" type="password" placeholder="Repeat password" onblur="validateRepeatedPassword();"></li>
                        <li class="mainFormListElement" id="repeatedPasswordOutputItem"><span class="mainFormOutput" id="repeatedPasswordOutput"></span></li>
                        <br>
                    </ul>
                    <ul class="mainFormList" id="buttonList">
                        <input class="mainFormButtonHoverDisabled" id="submitButton" type="button" value="Create account" onmouseover="validateForm();">
                    </ul>
                </fieldset>
            </form>
        </div>
    </body>
</html>
